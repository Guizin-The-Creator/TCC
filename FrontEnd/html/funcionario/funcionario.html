<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Funcionário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="../../css/funcionariocss/funcionario.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2L2 7v10l10 5 10-5V7L12 2z" />
      </svg>
    
    </div>
    <div class="divider"></div>

    <a href="#" onclick="mostrarPainel('tarefas')" class="menu-button">
      <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 6h18v2H3zM3 12h18v2H3zM3 18h18v2H3z"/></svg>
      <span class="label">Tarefas</span>
    </a>
    <a href="#" onclick="mostrarPainel('visao-geral')" class="menu-button">
      <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
      <span class="label">Visão Geral</span>
    </a>
    <a href="#" onclick="mostrarPainel('perfil')" class="menu-button">
      <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v2H4v-2c0-2.66 5.33-4 8-4zm0-2a4 4 0 1 0-4-4 4 4 0 0 0 4 4z"/></svg>
      <span class="label">Meu Perfil</span>
    </a>
    <a href="#" onclick="mostrarPainel('calendario')" class="menu-button">
      <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 16H5V10h14v10z"/></svg>
      <span class="label">Calendário</span>
    </a>
  </div>

  <main class="main-content">
    <section id="painel-tarefas">
      <h2>Minhas Tarefas</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Título</th>
              <th>Status</th>
              <th>Início</th>
              <th>Fim</th>
              <th>Prioridade</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="tbodyTarefas"></tbody>
        </table>
      </div>
      <div id="formEditarContainer" class="oculto">
        <h3>Editar Status da Tarefa</h3>
        <form id="formEditarRelacao">
          <input type="hidden" id="idTarefaSelecionada">
          <label>Status:
            <select id="txtStatusEditar">
              <option value="Pendente">Pendente</option>
              <option value="Em andamento">Em andamento</option>
              <option value="Concluída">Concluída</option>
            </select>
          </label>
          <button type="submit">Atualizar</button>
        </form>
      </div>
    </section>

    <section id="painel-visao-geral" class="oculto">
      <h2>Visão Geral das Tarefas</h2>
      <div class="chart-container">
        <canvas id="graficoTarefas"></canvas>
      </div>
    </section>

    <section id="painel-perfil" class="oculto">
      <h2>Meu Perfil</h2>
      <div class="form-card">
        <form id="formPerfil">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" id="nomeUsuario" required autocomplete="username">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="emailUsuario" required autocomplete="email">
          </div>
          <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="senhaUsuario" autocomplete="current-password">
          </div>
          <button type="submit">Salvar</button>
        </form>
      </div>
    </section>

    <section id="painel-calendario" class="oculto">
      <h2>Calendário de Tarefas & Anotações</h2>
      <div id="calendario"></div>
    </section>
  </main>

  <div id="postit" class="oculto"></div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="../../javascript/funcionarioFunctions/dashboardFuncionario.js"></script>
</body>
</html>

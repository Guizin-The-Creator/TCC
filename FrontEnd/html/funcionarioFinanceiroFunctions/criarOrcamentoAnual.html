<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Orçamento Anual</title>

 
  <link rel="stylesheet" href="../css/admincss/criar.css" />
</head>
<body>



  <!-- Conteúdo principal -->
  <div class="content">
    <div class="container">
      <h1>Cadastro de Orçamento Anual</h1>

      <form id="formCriarOrcamento">
        <div class="form-group">
          <label for="txtValor">Valor:</label>
          <input type="number" id="txtValor" step="0.01" required placeholder="Ex: 10000.00" />
        </div>

        <div class="form-group">
          <label for="txtAno">Ano:</label>
          <input type="number" id="txtAno" required placeholder="Ex: 2025" />
        </div>

        <div class="form-group">
          <label for="txtCategoria">ID Categoria:</label>
          <input type="number" id="txtCategoria" required placeholder="Ex: 1" />
        </div>

        <button type="submit" id="btnCriar">Criar Orçamento</button>
      </form>

      <div id="divResposta"></div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="../javascript/criarOrcamentoAnual.js"></script>
  <script src="../javascript/sessao.js"></script>
</body>
</html>

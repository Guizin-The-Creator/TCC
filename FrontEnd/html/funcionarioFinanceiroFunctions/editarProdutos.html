<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Produtos</title>
  <link rel="stylesheet" href="../css/admincss/editar.css">
</head>
<body>
  <div class="container">
    <h1>Editar Produtos</h1>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Custo</th>
          <th>ID Segmento</th>
          <th>ID Subsegmento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="formEditarContainer" class="oculto">
      <form id="formEditarProduto">
        <input type="hidden" id="txtId">
        <div class="form-group">
          <label for="txtNome">Nome:</label>
          <input type="text" id="txtNome" required>
        </div>
        <div class="form-group">
          <label for="txtCusto">Custo:</label>
          <input type="number" id="txtCusto" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="txtSegmento">ID Segmento:</label>
          <input type="number" id="txtSegmento" required>
        </div>
        <div class="form-group">
          <label for="txtSubsegmento">ID Subsegmento:</label>
          <input type="number" id="txtSubsegmento" required>
        </div>
        <button id="btnAtualizar" type="submit">Atualizar</button>
      </form>
    </div>

    <div id="divResposta"></div>
  </div>
  <script src="../javascript/editarProdutos.js"></script>
  <script src="../javascript/sessao.js"></script>
</body>
</html>

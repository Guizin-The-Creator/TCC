<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Produto</title>
  <link rel="stylesheet" href="../css/admincss/criar.css" />
</head>
<body>
  <div class="content">
    <div class="container">
      <h1>Cadastro de Produto</h1>
      <form id="formCriarProduto">
        <div class="form-group">
          <label for="txtNome">Nome:</label>
          <input type="text" id="txtNome" required placeholder="Ex: Notebook Lenovo Ideapad 3" />
        </div>
        <div class="form-group">
          <label for="txtCusto">Custo:</label>
          <input type="number" id="txtCusto" step="0.01" required placeholder="Ex: 3200.50" />
        </div>
        <div class="form-group">
          <label for="txtSegmento">ID Segmento:</label>
          <input type="number" id="txtSegmento" required placeholder="Ex: 1" />
        </div>
        <div class="form-group">
          <label for="txtSubsegmento">ID Subsegmento:</label>
          <input type="number" id="txtSubsegmento" required placeholder="Ex: 1" />
        </div>
        <button type="submit" id="btnCriar">Criar Produto</button>
      </form>
      <div id="divResposta"></div>
    </div>
  </div>
  <script src="../javascript/criarProdutos.js"></script>
  <script src="../javascript/sessao.js"></script>
</body>
</html>

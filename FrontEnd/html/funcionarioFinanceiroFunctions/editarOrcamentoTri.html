<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Orçamento Trimestral</title>
  <link rel="stylesheet" href="../css/admincss/editar.css">
</head>
<body>
  <div class="container">
    <h1>Editar Orçamentos Trimestrais</h1>

    <table id="tabelaOrcamentos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Valor</th>
          <th>Trimestre</th>
          <th>ID Anual</th>
          <th>ID Categoria</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="formEditarContainer" class="oculto">
      <form id="formEditarOrcamento">
        <input type="hidden" id="txtId">
        <div class="form-group">
          <label for="txtValor">Valor:</label>
          <input type="number" id="txtValor" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="txtTrimestre">Trimestre:</label>
          <input type="number" id="txtTrimestre" min="1" max="4" required>
        </div>
        <div class="form-group">
          <label for="txtAnual">ID Orçamento Anual:</label>
          <input type="number" id="txtAnual" required>
        </div>
        <div class="form-group">
          <label for="txtCategoria">ID Categoria:</label>
          <input type="number" id="txtCategoria" required>
        </div>
        <button id="btnAtualizar" type="submit">Atualizar</button>
      </form>
    </div>

    <div id="divResposta"></div>
  </div>

  <script src="../javascript/editarOrcamentoTri.js"></script>
  <script src="../javascript/sessao.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Lançamentos</title>
  <link rel="stylesheet" href="../css/admincss/editar.css">
</head>
<body>
  <div class="container">
    <h1>Editar Lançamentos</h1>

    <table id="tabelaLancamentos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Vencimento</th>
          <th>Valor</th>
          <th>Classificação</th>
          <th>Pagamento</th>
          <th>Status</th>
          <th>ID Categoria</th>
          <th>ID Subcategoria</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="formEditarContainer" class="oculto">
      <form id="formEditarLancamento">
        <input type="hidden" id="txtId">
        <div class="form-group">
          <label for="txtVencimento">Data de Vencimento:</label>
          <input type="date" id="txtVencimento" required>
        </div>
        <div class="form-group">
          <label for="txtValor">Valor:</label>
          <input type="number" step="0.01" id="txtValor" required>
        </div>
        <div class="form-group">
          <label for="txtClassificacao">Classificação:</label>
          <select id="txtClassificacao" required>
            <option value="Despesa">Despesa</option>
            <option value="Receita">Receita</option>
          </select>
        </div>
        <div class="form-group">
          <label for="txtPagamento">Data de Pagamento:</label>
          <input type="date" id="txtPagamento" required>
        </div>
        <div class="form-group">
          <label for="txtStatus">Status:</label>
          <select id="txtStatus" required>
            <option value="Pago">Pago</option>
            <option value="Pendente">Pendente</option>
          </select>
        </div>
        <div class="form-group">
          <label for="txtCategoria">ID Categoria:</label>
          <input type="number" id="txtCategoria" required>
        </div>
        <div class="form-group">
          <label for="txtSubcategoria">ID Subcategoria:</label>
          <input type="number" id="txtSubcategoria" required>
        </div>
        <button id="btnAtualizar" type="submit">Atualizar</button>
      </form>
    </div>

    <div id="divResposta"></div>
  </div>

  <script src="../javascript/editarLancamentos.js"></script>
  <script src="../javascript/sessao.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Tarefas</title>
    <meta name="description" content="Acesse o sistema de gerenciamento de tarefas">
    
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-background">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <i data-lucide="layers-3" class="logo-icon"></i>
                </div>
                <h1 class="login-title">Bem-vindo de volta!</h1>
                <p class="login-subtitle">Faça login para acessar o sistema</p>
            </div>

            <form class="login-form" id="formLogin">
                <div class="form-group">
                    <label for="txtEmail" class="form-label">
                        <i data-lucide="mail" class="label-icon"></i>
                        E-mail
                    </label>
                    <div class="input-wrapper">
                        <i data-lucide="at-sign" class="input-icon"></i>
                        <input 
                            type="email" 
                            id="txtEmail" 
                            class="form-input" 
                            placeholder="seu.email@exemplo.com"
                            autocomplete="email"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtSenha" class="form-label">
                        <i data-lucide="lock" class="label-icon"></i>
                        Senha
                    </label>
                    <div class="input-wrapper">
                        <i data-lucide="key" class="input-icon"></i>
                        <input 
                            type="password" 
                            id="txtSenha" 
                            class="form-input" 
                            placeholder="Digite sua senha"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i data-lucide="eye" class="toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <span class="btn-text">Entrar no Sistema</span>
                    <i data-lucide="arrow-right" class="btn-icon"></i>
                </button>
            </form>

           
        </div>
    </div>

    <!-- Toast de notificação -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Resposta Popup (fallback) -->
    <div id="divResposta" class="resposta-popup"></div>

    <script src="../javascript/login.js"></script>
</body>

</html>

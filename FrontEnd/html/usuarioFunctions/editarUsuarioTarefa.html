<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Relação Usuário-Tarefa</title>
  <link rel="stylesheet" href="../../css/admincss/editar.css" />
</head>
<body>
  <h1>Editar Relações</h1>

  <table id="tabelaUsuarioTarefas">
    <thead>
      <tr>
        <th>Tarefa</th>
        <th>Usuário</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS preenche -->
    </tbody>
  </table>

  <div id="formEditarContainer" class="oculto">
    <h2>Editar Relação</h2>
    <form id="formEditarRelacao">
      <div class="form-group">
        <label for="selectIdTarefaEditar">Tarefa:</label>
        <select id="selectIdTarefaEditar" disabled required></select>
      </div>
      <div class="form-group">
        <label for="selectIdUsuarioEditar">Usuário:</label>
        <select id="selectIdUsuarioEditar" disabled required></select>
      </div>
      <div class="form-group">
        <label for="txtStatusEditar">Status:</label>
        <select id="txtStatusEditar" required>
          <option value="">Selecione...</option>
          <option value="Pendente">Pendente</option>
          <option value="Em andamento">Em andamento</option>
          <option value="Concluída">Concluída</option>
        </select>
      </div>
      <button type="submit">Atualizar</button>
    </form>
  </div>

  <div id="divResposta"></div>

  <script src="../../javascript/funcionarioFunctions/editarUsuarioTarefa.js"></script>
  <script src="../../javascript/sessao.js"></script>
</body>
</html>

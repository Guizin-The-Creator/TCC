<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Cargos</title>
  <link rel="stylesheet" href="../../css/admincss/admin.css">
  <link rel="stylesheet" href="../../css/admincss/editarCargo.css">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Conteúdo principal -->
  <div class="content">
    <div class="container">
      <h1>Cargos Cadastrados</h1>

      <table id="tabelaCargos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome do Cargo</th>
            <th>Prioridade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas geradas via JS -->
        </tbody>
      </table>

      <div id="formEditarContainer" class="oculto">
        <h2>Editar Cargo</h2>
        <form id="formEditarCargo">
          <div class="form-group">
            <label for="txtIdAtualizar">ID do Cargo:</label>
            <input type="number" id="txtIdAtualizar" readonly />
          </div>

          <div class="form-group">
            <label for="txtNomeCargo">Nome do Cargo:</label>
            <input type="text" id="txtNomeCargo" required />
          </div>

          <div class="form-group">
            <label for="txtPrioridadeCargo">Prioridade:</label>
            <input type="number" id="txtPrioridadeCargo" required min="1" />
          </div>

          <button type="submit" id="btnAtualizar">Atualizar</button>
        </form>
      </div>

      <div id="divResposta"></div>
    </div>
  </div>

  <!-- Script para carregar a sidebar -->
  <script>
    fetch('../sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
  
        const btnLogout = document.getElementById('logout-button');
        if (btnLogout) {
          btnLogout.addEventListener('click', e => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/html/login.html';
          });
        }
      });
  </script>

  <script src="../../javascript/adminFunctions/editarCargo.js"></script>
  <script src="../../javascript/sessao.js"></script>
</body>
</html>

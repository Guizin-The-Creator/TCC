<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Cargo</title>
    <link rel="stylesheet" href="../../css/admincss/admin.css" />
    <link rel="stylesheet" href="../../css/admincss/criarCargo.css" />
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- ConteÃºdo principal -->
    <div class="content">
        <div class="container">
            <h1>Cadastro de Cargo</h1>

            <form id="formCriarCargo">
                <div class="form-group">
                    <label for="txtNomeCargo">Nome do Cargo:</label>
                    <input type="text" id="txtNomeCargo" placeholder="Digite o nome do cargo" required />
                </div>

                <div class="form-group">
                    <label for="txtPrioridadeCargo">Prioridade:</label>
                    <input type="number" id="txtPrioridadeCargo" placeholder="Ex: 1" required min="1" />
                </div>

                <button type="submit" id="btnCriar">Criar Cargo</button>
            </form>

            <div id="divResposta"></div>
        </div>
    </div>

    <script>
        fetch('../sidebar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('sidebar-container').innerHTML = data;
      
            const btnLogout = document.getElementById('logout-button');
            if (btnLogout) {
              btnLogout.addEventListener('click', e => {
                e.preventDefault();
                localStorage.removeItem('token');
                window.location.href = '/html/login.html';
              });
            }
          });
      </script>

    <script src="../../javascript/adminFunctions/criarCargo.js"></script>
    <script src="../../javascript/sessao.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar Cargos</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../../css/admincss/admin.css">
  <link rel="stylesheet" href="../../css/admincss/consultarCargo.css">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Conteúdo principal -->
  <div class="content">
    <h1>Lista de Cargos</h1>

    <div id="divResposta"></div>

    <table id="tabelaCargos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Cargo</th>
          <th>Prioridade</th>
        </tr>
      </thead>
      <tbody>
        <!-- Preenchido via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    fetch('../sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
  
        const btnLogout = document.getElementById('logout-button');
        if (btnLogout) {
          btnLogout.addEventListener('click', e => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/html/login.html';
          });
        }
      });
  </script>

  <!-- Scripts da página -->
  <script src="../../javascript/sessao.js"></script>
  <script src="../../javascript/adminFunctions/consultarCargo.js"></script>
</body>
</html>

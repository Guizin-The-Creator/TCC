<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultar Usuários</title>
    <link rel="stylesheet" href="../../css/admincss/admin.css">
    <link rel="stylesheet" href="../../css/admincss/consultarUsuario.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="content">
        <h1>Lista de Usuários</h1>

        <div id="divResposta"></div>

        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data de Cadastro</th>
                    <th>ID Cargo</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
    <script>
        fetch('../sidebar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('sidebar-container').innerHTML = data;
      
            const btnLogout = document.getElementById('logout-button');
            if (btnLogout) {
              btnLogout.addEventListener('click', e => {
                e.preventDefault();
                localStorage.removeItem('token');
                window.location.href = '/html/login.html';
              });
            }
          });
      </script>

    <script src="../../javascript/sessao.js"></script>
    <script src="../../javascript/adminFunctions/consultarUsuario.js"></script>
</body>
</html>

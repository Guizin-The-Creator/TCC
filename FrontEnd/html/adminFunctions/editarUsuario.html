<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Usuários</title>
  <link rel="stylesheet" href="../../css/admincss/admin.css">
  <link rel="stylesheet" href="../../css/admincss/editarUsuario.css">
</head>
<body>

  <div id="sidebar-container"></div>

  <div class="content">
    <div class="container">
      <h1>Usuários Cadastrados</h1>

      <table id="tabelaUsuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Cadastro</th>
            <th>ID Cargo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>

      <div id="formEditarContainer" class="oculto">
        <h2>Editar Usuário</h2>
        <form id="formEditarUsuario">
          <div class="form-group">
            <label for="txtIdAtualizar">ID do Usuário:</label>
            <input type="number" id="txtIdAtualizar" readonly />
          </div>

          <div class="form-group">
            <label for="txtNome">Nome:</label>
            <input type="text" id="txtNome" placeholder="Digite o nome completo" required />
          </div>

          <div class="form-group">
            <label for="txtEmail">E-mail:</label>
            <input type="email" id="txtEmail" placeholder="exemplo@dominio.com" required />
          </div>

          <div class="form-group">
            <label for="txtSenha">Senha:</label>
            <input type="password" id="txtSenha" placeholder="Digite uma nova senha" required minlength="6" />
          </div>

          <div class="form-group">
            <label for="txtDataCadastro">Data de Cadastro:</label>
            <input type="date" id="txtDataCadastro" required />
          </div>

          <div class="form-group">
            <label for="txtIdCargo">ID Cargo:</label>
            <input type="number" id="txtIdCargo" placeholder="Ex: 2" required min="1" />
          </div>

          <button type="submit" id="btnAtualizar">Atualizar</button>
        </form>
      </div>

      <div id="divResposta"></div>
    </div>
  </div>

  <script>
    fetch('../sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
  
        const btnLogout = document.getElementById('logout-button');
        if (btnLogout) {
          btnLogout.addEventListener('click', e => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/html/login.html';
          });
        }
      });
  </script>

  <script src="../../javascript/adminFunctions/editarUsuario.js"></script>
  <script src="../../javascript/sessao.js"></script>
</body>
</html>

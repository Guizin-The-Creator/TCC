<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 900px; margin: auto; margin-bottom: 30px;}
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .btnSelecionar {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btnSelecionar:hover { background-color: #0056b3; }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px auto;
        }
        .form-container.oculto {
            display: none;
        }
        .form-container h2 { text-align: center; color: #333; }
        .form-container form div { margin-bottom: 15px; }
        .form-container label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button[type="submit"] {
            background-color: #ffc107;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-container button[type="submit"]:hover { background-color: #e0a800; }
        .resposta-popup {
            display: none;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .resposta-popup.sucesso { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .resposta-popup.erro { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Tarefa</h1>
        <div id="divResposta" class="resposta-popup"></div>
        <table id="tabelaTarefas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Data Início</th>
                    <th>Data Fim</th>
                    <th>Valor Opc.</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="formEditarContainer" class="form-container oculto">
        <h2>Atualizar Tarefa</h2>
        <form id="formEditarTarefa">
            <input type="hidden" id="txtIdAtualizar">
            <div>
                <label for="txtTituloTarefa">Título da Tarefa:</label>
                <input type="text" id="txtTituloTarefa" required>
            </div>
            <div>
                <label for="txtDescricaoTarefa">Descrição da Tarefa:</label>
                <input type="text" id="txtDescricaoTarefa" required>
            </div>
            <div>
                <label for="txtStatusTarefa">Status da Tarefa:</label>
                <input type="text" id="txtStatusTarefa" required>
            </div>
            <div>
                <label for="txtDataInicio">Data de Início:</label>
                <input type="date" id="txtDataInicio" required>
            </div>
            <div>
                <label for="txtDataFim">Data de Fim:</label>
                <input type="date" id="txtDataFim" required>
            </div>
            <div>
                <label for="txtValorOpc">Valor Opcional:</label>
                <input type="number" id="txtValorOpc" step="0.01" required>
            </div>
            <button type="submit">Atualizar Tarefa</button>
        </form>
    </div>

    <script src="../../javascript/gerenteFunctions/editarTarefa.js"></script>
</body>
</html>

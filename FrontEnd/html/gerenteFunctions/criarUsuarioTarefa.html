<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Relação Usuário × Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #divResposta {
            margin-top: 20px;
            font-weight: bold;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Vincular Usuário a Tarefa</h1>

    <form id="formCriarRelacao">
        <div class="form-group">
            <label for="selectIdUsuario">Funcionário:</label>
            <select id="selectIdUsuario" required>
                <option value="">Carregando usuários...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="selectIdTarefa">Tarefa:</label>
            <select id="selectIdTarefa" required>
                <option value="">Carregando tarefas...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="txtStatus">Status:</label>
            <input type="text" id="txtStatus" value="pendente" required />
        </div>

        <button type="submit">Vincular</button>
    </form>

    <div id="divResposta"></div>


    <script src="../../javascript/gerenteFunctions/criarUsuarioTarefa.js"></script>
    <script src="../../javascript/sessao.js"></script>

</body>

</html>

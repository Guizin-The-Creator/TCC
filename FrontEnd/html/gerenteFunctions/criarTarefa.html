<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Tarefa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover { background-color: #218838; }
        .resposta-popup {
            display: none;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .resposta-popup.sucesso { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .resposta-popup.erro { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criar Nova Tarefa</h1>
        <form id="formCriarTarefa">
            <div>
                <label for="txtTituloTarefa">Título da Tarefa:</label>
                <input type="text" id="txtTituloTarefa" required>
            </div>
            <div>
                <label for="txtDescricaoTarefa">Descrição da Tarefa:</label>
                <input type="text" id="txtDescricaoTarefa" required>
            </div>
            <div>
                <label for="txtStatusTarefa">Status da Tarefa:</label>
                <input type="text" id="txtStatusTarefa" value="pendente" required>
            </div>
            <div>
                <label for="txtDataInicio">Data de Início:</label>
                <input type="date" id="txtDataInicio" required>
            </div>
            <div>
                <label for="txtDataFim">Data de Fim:</label>
                <input type="date" id="txtDataFim" required>
            </div>
            <div>
                <label for="txtValorOpc">Valor Opcional:</label>
                <input type="number" id="txtValorOpc" step="0.01" value="0">
            </div>
            <button type="submit">Criar Tarefa</button>
        </form>
        <div id="divResposta" class="resposta-popup"></div>
    </div>

    <script src="../../javascript/gerenteFunctions/criarTarefa.js"></script>
</body>
</html>
